<!DOCTYPE HTML>
<!-- TEST IN CHROME -->
<html>

<head>
 <link rel="stylesheet" href="format.css"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar','corechart']});

      google.charts.setOnLoadCallback(init);

      function init(){
        drawChartBar();
        drawChartLine();
      }

      function drawChartBar() {
        var data = google.visualization.arrayToDataTable([
          ['Day', 'School', 'Sleep', 'Watch TV'],
          ['Feb 10th', 8, 8, 3],
          ['Feb 11th', 8, 9, 2],
          ['Feb 12th', 10, 7.5, 1],
          ['Feb 13th', 10, 7, 3]
        ]);

        var options = {
        colors:['99381E','6AA9B2','6A7BB2','C6EA9E','E59984','#b5b5b7'],

          chart: {
            title: 'Summary',
            subtitle: 'Summmary of recent activity: Feb 10th - Feb 13th',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, options);
      }

      function drawChartLine() {
        var data = google.visualization.arrayToDataTable([
          ['Day', 'School', 'Sleep'],
          ['Feb 10th', 8, 8],
          ['Feb 11th', 8, 9],
          ['Feb 12th', 10, 7.5],
          ['Feb 13th', 10, 7]
        ]);

        var options = {
        colors:['99381E','6AA9B2','6A7BB2','C6EA9E','E59984','#b5b5b7'],
          title: 'Trends',
          subtitle: 'Recent activity trends - Sleep and School: Feb 10th - Feb 13th',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
</head>

<body>
  <header>
    <div id="title_analysis">Analysis</div>
  </header>
    
    <div id="columnchart_material" style="width: 900px; height: 500px;"></div>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>

    <button class="Return" id="Return" onclick="window.location = 'main.html'">Return</button>
</body>

</html>
