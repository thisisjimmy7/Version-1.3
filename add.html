<!DOCTYPE HTML>
<!-- TEST IN CHROME -->
<html>
<head>
  <link rel="stylesheet" href="format.css"/>
</head>
<header>
    <div id="title_add">Edit</div>
</header>

<body>
	<table id="table">
		<tr>
			<td>Start Time: </td>
			<td><input type="text"> : <input type="text"></td>
			<td><input type="radio" name="time1" value = "AM">AM</td>
			<td><input type="radio" name="time1" value = "PM">PM</td>
		</tr>
		<tr>
			<td>End Time: </td>
			<td><input type="text"> : <input type="text"></td>
			<td><input type="radio" name="time2" value = "AM" >AM</td>
			<td><input type="radio" name="time2" value = "PM">PM</td>
		</tr>
		<tr>
			<td>Location:</td>
			<td>
				<input list="saved-locations" type="text" /><datalist id="saved-locations">
						<option value="HOME">Hinman</option>
						<option value="WORK">University Hall</option>
						<option value="School">Tech</option>
						<option value="Fitness">LA Fitness</option>
						<option value="Eating">Peppercorns</option>
						<option value="Shopping">Gap</option>
				</datalist>
				<script>
    					// Create a new option element.
    					var optionNode = document.createElement("option");

					    // Set the value
					    optionNode.value = "Study";
					 
					    // create a text node and append it to the option element
					    optionNode.appendChild(document.createTextNode("Main Library"));
					 
					    // Add the optionNode to the datalist
					    document.getElementById("saved-locations").appendChild(optionNode);
				</script>
				<button id="currLocBut" class="buttons_normal" onClick=""><img id="currLoc" src="currLoc.png" height = "10px" width = "10px"/>
			</td>
		</tr>
		<tr>
			<td>Type:</td>
						<td>
				<input list="saved-types" type="text" /><datalist id="saved-types">
						<option value="Sleep"></option>
						<option value="Fitness"></option>
						<option value="Eating"></option>
						<option value="Shopping"></option>
						<option value="Party"></option>
				</datalist>
				<script>
    					// Create a new option element.
    					var optionNode = document.createElement("option");

					    // Set the value
					    optionNode.value = "";
					 
					    // create a text node and append it to the option element
					    optionNode.appendChild(document.createTextNode("Study"));
					 
					    // Add the optionNode to the datalist
					    document.getElementById("saved-types").appendChild(optionNode);
				</script>
		</tr>
		<tr>
			<td>Efficiency Score:</td>
			<td><input type="radio" name="score" value = "1">1
				<input type="radio" name="score" value = "2">2
				<input type="radio" name="score" value = "3">3
				<input type="radio" name="score" value = "4">4
				<input type="radio" name="score" value = "5">5
			</td>
		</tr>
		<tr>
			<td><button class = "buttons" id = "Save Button" value = "Save" onclick = "" >SAVE</button>
			</td>
      <td>
			<button class = "buttons" id = "Done Button" value = "Done" onclick = "window.location='main.html'" >DONE</button> </td>
		</tr>
	</table>
</body>
